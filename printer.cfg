[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 5000
max_z_velocity: 15
max_z_accel: 1500


[verify_heater heater_bed]
max_error : 120
check_gain_time : 180
hysteresis : 5
heating_gain : 1

[gcode_arcs]

[pause_resume]

# TMC2130/ tmc5160  configuration
########################################

[tmc5160 stepper_x]
cs_pin: PG14
spi_speed: 4000000
spi_software_sclk_pin: PE12
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
#diag1_pin: PF0
interpolate: False
run_current: 1.0000
sense_resistor: 0.075
stealthchop_threshold: 999999
hold_current: .350

[tmc5160 stepper_y]
cs_pin: PG13
spi_speed: 4000000
spi_software_sclk_pin: PE12
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
#diag1_pin: PF0
interpolate: False
run_current: 1.0000
sense_resistor: 0.075
stealthchop_threshold: 999999
hold_current: .300
#spi_bus: spi4
#diag1_pin: PF2
run_current: 0.8500

[static_digital_output my_output_pins]       #### this is a must in order for 5160 to work idk why entirely judt that it basically keep the spi bus from going crazy 
pins:!PB12

[duplicate_pin_override]
pins: PE12, PE14, PE13
