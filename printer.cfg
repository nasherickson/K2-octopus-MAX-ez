[board_pins]
aliases:
    # FPC header, Aliases EXP1 & EXP2 for mini12864
    EXP1_1=PG2, EXP1_2=PD15,
    EXP1_3=PD14, EXP1_4=PD13,
    EXP1_5=PD12, EXP1_6=PD11,
    EXP1_7=PD10, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PG5, EXP2_4=PE11,
    EXP2_5=PG4, EXP2_6=PE14,
    EXP2_7=PG3, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

# See the sample-lcd.cfg file for definitions of common LCD displays.
[z_tilt]  # When driving both Z-axis motors at the K2 Plus & Max INDEPENDENTLY by using e.g. driver Z1 and driver E1, one can take advantage of the z_tilt functionality. 
z_positions: 20,200
  360,200
points: 20,200
  360,200
speed: 250
horizontal_move_z: 5
retries: 20
retry_tolerance: 0.0015

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 30, 30
mesh_max: 405, 410
probe_count: 9, 9     #JUST LIKE MYSELF THIS IS PROBABLY EXCESSIVE BUT HEY IT WORKS 
algorithm: bicubic
move_check_distance: 5
split_delta_z: .025
mesh_pps: 2,2

[safe_z_home]
home_xy_position: 371, 361
speed : 175.0
z_hop : 10.0
z_hop_speed : 5.0

[resonance_tester]
probe_points : 215,215,50
accel_chip_x : adxl345
accel_chip_y : adxl345
min_freq : 1.000000
max_freq : 140.000000
accel_per_hz : 150.000000
hz_per_sec : 1.000000
#max_smoothing : 0.000000

[input_shaper]
shaper_type_x : mzv
shaper_freq_x : 54.600000
#shaper_type_y : 2hump_ei
#shaper_freq_y : 49.400000

# Proximity switch
[probe]
pin: PF11
deactivate_on_each_sample : true
x_offset : 23.0
y_offset : 13.0
#z_offset : 0.0000
speed : 4.0
lift_speed : 5.0
samples : 1
sample_retract_dist : 2.0
samples_result : average
samples_tolerance : 0.015
samples_tolerance_retries :20

