[include shell_command.cfg]
[include mainsail.cfg]
#[include eddy.cfg]
[include KAMP_Settings.cfg]
[include ebb.cfg]
[virtual_sdcard]
path: /home/anymax/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# This file contains common pin mappings for the BIGTREETECH Octopus Max EZ.
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".

# See docs/Config_Reference.md for a description of parameters.

##TEMP SENSORS TO BE DISPLAYED#

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#EBBCAN0###########
[temperature_sensor EBBCan]
min_temp: 0
max_temp: 100
sensor_type: temperature_mcu
sensor_mcu: EBBCan
#   The micro-controller to read from. The default is "mcu".

##OCTOPUSMAXEZ h723##
[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

######
###MOTORS

# Motor-1
[stepper_x]
step_pin: PC13
dir_pin: !PC14
enable_pin: !PE6
microsteps: 16
rotation_distance: 40
endstop_pin: !PF0
microsteps : 16
full_steps_per_rotation : 200
position_endstop : -5.000000
position_max : 430.000000
position_min : -5
homing_speed : 100.000000
second_homing_speed : 15.000000
homing_retract_dist : 10

# Motor-2
[stepper_y]
step_pin: PE4
dir_pin: !PE5
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
endstop_pin: !PF1
microsteps : 16
full_steps_per_rotation : 200
position_endstop : 0.000000
position_max : 430.000000
position_min : -5
homing_speed : 50.000000
second_homing_speed : 15.000000
homing_retract_dist : 10

# Motor-3
[stepper_z]
step_pin: PE1
dir_pin: !PE0
enable_pin: !PE2
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop     ####IF USING INDUCTIVE PROBE FOR Z ENDSTOP AND BED MESH PROBING 
#position_endstop: 0
position_min: -5.0
microsteps : 16
full_steps_per_rotation : 200
#position_endstop : 0.0
position_max : 501.000000
position_min : -5
homing_speed : 8.000000
homing_retract_dist : 8
second_homing_speed : 4.000000

# Motor-4
# The Octopus only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
